<include FILE="Index:header"/>
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/animate.min.css"/>
		<style type="text/css">
			*{
				border: 0;
				margin: 0;
				padding: 0;
			}
			body,html{
				width: 100%;
				height: 100%;
				background: url("__PUBLIC__/images/fail/fail_bg.png") no-repeat;
				background-size: 100% 100%;
			}
			.class1{
				display: none;
			}
			#main{
				width: 100%;
				height: 100%;
				display: none;
			}
			.role{
				width: 24%;
				position: absolute;
				right: 5%;
				top: 5%;
			}
			.role img{
				width: 100%;
			}
			.fail{
				width: 40%;
				position: absolute;
				left: 30%;
				top: 29%;
			}
			.fail img{
				width: 100%;
			}
			.share{
				width: 60%;
				position: absolute;
				left: 20%;
				top: 60%;
			}
			.share img{
				width: 100%;
			}
			.back{
				width: 60%;
				position: absolute;
				left: 20%;
				top: 70%;
			}
			.back img{
				width: 100%;
			}
			.spinner {
			  width: 50px;
			  height: 60px;
			  text-align: center;
			  font-size: 10px;
			  position: absolute;
			  left: 0;
			  right: 0;
			  top: 0;
			  bottom: 0;
			  margin: auto;
			}

			.spinner > div {
			  background-color: #f5e7fd;
			  height: 100%;
			  width: 6px;
			  display: inline-block;

			  -webkit-animation: stretchdelay 1.2s infinite ease-in-out;
			  animation: stretchdelay 1.2s infinite ease-in-out;
			}

			.spinner .rect2 {
			  -webkit-animation-delay: -1.1s;
			  animation-delay: -1.1s;
			}

			.spinner .rect3 {
			  -webkit-animation-delay: -1.0s;
			  animation-delay: -1.0s;
			}

			.spinner .rect4 {
			  -webkit-animation-delay: -0.9s;
			  animation-delay: -0.9s;
			}

			.spinner .rect5 {
			  -webkit-animation-delay: -0.8s;
			  animation-delay: -0.8s;
			}

			@-webkit-keyframes stretchdelay {
			  0%, 40%, 100% { -webkit-transform: scaleY(0.4) }
			  20% { -webkit-transform: scaleY(1.0) }
			}

			@keyframes stretchdelay {
			  0%, 40%, 100% {
			    transform: scaleY(0.4);
			    -webkit-transform: scaleY(0.4);
			  }  20% {
			    transform: scaleY(1.0);
			    -webkit-transform: scaleY(1.0);
			  }
			}
			#share_list{
				width: 100%;
				height: 100%;
				background-color: rgba(0,0,0,0.6);
				position: absolute;
				display: none;
			}
			.shareImg{
				width: 100%;
				position: absolute;
				right: 0%;
				top: -10%;
			}
			.shareImg img{
				width: 100%;
			}
			#role_list{
				width: 100%;
				height: 100%;
				background-color: rgba(0,0,0,0.6);
				position: absolute;
				display: none;
			}
			.role_list_bg{
				width: 90%;
				height: 80%;
				position: absolute;
				left: 5%;
				top: 10%;
				background-color: #e3e3e3;
				border-radius: 8px;
			}
			.role_list_container{
				width: 86%;
				height: 94%;
				/*border: 1px solid red;*/
				margin-left: 7%;
				margin-top: 5%;
			}
			.role_title{
				width: 90%;
				margin-left: 5%;
			}
			.role_title img{
				width: 100%;
			}
			.close1{
				width: 10%;
				position: absolute;
				right: 5%;
				top: 2%;
			}
			.close1 img{
				width: 100%;
			}
			#role_list_box{
				width: 100%;
				height: 88%;
				/*border: 1px solid red;*/
				margin-top: 3%;
				overflow-y: scroll;
			}
			#role_list_box img{
				width: 100%;
			}
		</style>
	</head>
	<body>
		<div class="class1">
			<div class="spinner">
			  <div class="rect1"></div>
			  <div class="rect2"></div>
			  <div class="rect3"></div>
			  <div class="rect4"></div>
			  <div class="rect5"></div>
			</div>
		</div>
		<div id="main">
			<div class="role">
				<img src="__PUBLIC__/images/index/role.png"/>
			</div>
			<div class="fail animated zoomIn">
				<img src="__PUBLIC__/images/fail/fail.png"/>
			</div>
			<div class="share">
				<img src="__PUBLIC__/images/fail/share.png"/>
			</div>
			<div class="back">
				<a href="{:U('index/index')}">
					<img src="__PUBLIC__/images/fail/back.png"/>
				</a>
			</div>
			<div id="share_list">
				<div class="shareImg">
					<img src="__PUBLIC__/images/success/shareImg.png"/>
				</div>
			</div>
			<div id="role_list">
				<div class="role_list_bg">
					<div class="role_list_container">
						<div class="role_title">
							<img src="__PUBLIC__/images/index/a_role.png"/>
						</div>
						<div class="close1">
							<img src="__PUBLIC__/images/index/close.png"/>
						</div>
						<ul class="scroll" id="role_list_box" style="overflow:scroll; -webkit-overflow-scrolling: touch; ">
							<img src="__PUBLIC__/images/index/role_list.png"/>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="__PUBLIC__/js/jquery-1.11.2.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="__PUBLIC__/js/loading.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var arr = ["__PUBLIC__/images/index/role.png","__PUBLIC__/images/fail/fail_bg.png","__PUBLIC__/images/fail/fail.png","__PUBLIC__/images/fail/share.png","__PUBLIC__/images/fail/back.png"];
		loadingFn({
			imgArr:arr,
			loadingProceed:function (index,imgArr){
				$(".class1").show();
				$("#main").hide();
			},
			loadingOver:function (imgArr){
				$(".class1").hide();
				$("#main").show();
				
				
				//解决遮盖层与底层滑动问题
				var overscroll = function(el) {
				  el.addEventListener('touchstart', function() {
				    var top = el.scrollTop
				      , totalScroll = el.scrollHeight
				      , currentScroll = top + el.offsetHeight;
				    if(top === 0) {
				      el.scrollTop = 1;
				    } else if(currentScroll === totalScroll) {
				      el.scrollTop = top - 1;
				    }
				  })
				  el.addEventListener('touchmove', function(evt) {
				    if(el.offsetHeight < el.scrollHeight)
				      evt._isScroller = true;
				  })
				}
				overscroll(document.querySelector('.scroll'));
				document.body.addEventListener('touchmove', function(evt) {
				  if(!evt._isScroller) {
				    evt.preventDefault();
				  }
				})
				
				
				
				 $(".role").click(function (){
			    	$("#role_list").show();
			    });
			     $(".close1").click(function (){
			    	$("#role_list").hide();
			    });
			     $(".share").click(function (){
			    	$("#share_list").show();
			    });
			     $("#share_list").click(function (){
			    	$("#share_list").hide();
			    });
			}
		});
	</script>
</html>
