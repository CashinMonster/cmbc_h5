<include FILE="Index:header"/>
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/index.css"/>
		<style type="text/css">
			#main_container{
				width: 100%;
				height: 100%;
				background: url("__PUBLIC__/images/index/index-bg.png") no-repeat;
				background-size: 100% 100%;
				overflow: hidden;
				position: fixed;
				top: 0;
				left: 0;
				display: none;
			}
			#man span{
				width: 65%;
				height: 49%;
				position: absolute;
				right: 0;
				top: 30%;
				z-index: 10;
				background: url("__PUBLIC__/images/index/manSelect.png") no-repeat;
				background-size: 100% 100%;
			}
			#woman span{
				width: 65%;
				height: 49%;
				position: absolute;
				left: 0;
				top: 30%;
				z-index: 10;
				background: url("__PUBLIC__/images/index/womanSelect.png") no-repeat;
				background-size: 100% 100%;
			}
			#libao-list ul li{
				width: 96%;
				height: 67%;
				background: url("__PUBLIC__/images/index/listKuang.png") no-repeat;
				background-size: 100% 100%;
				margin-left: 2%;
				margin-top: 8%;
				display: table;
				position: relative;
			}
			@media only screen and (min-height: 400px) and (max-height: 500px) {
				#libao-list ul li{
					width: 96%;
					height: 80%;
					background: url("__PUBLIC__/images/index/listKuang.png") no-repeat;
					background-size: 100% 100%;
					margin-left: 2%;
					margin-top: 6%;
					display: table;
					position: relative;
				}
			}
			.class1{
				display: none;
			}
			.spinner {
			  width: 50px;
			  height: 60px;
			  text-align: center;
			  font-size: 10px;
			  position: absolute;
			  left: 0;
			  right: 0;
			  top: 0;
			  bottom: 0;
			  margin: auto;
			}

			.spinner > div {
			  background-color: #f5e7fd;
			  height: 100%;
			  width: 6px;
			  display: inline-block;

			  -webkit-animation: stretchdelay 1.2s infinite ease-in-out;
			  animation: stretchdelay 1.2s infinite ease-in-out;
			}

			.spinner .rect2 {
			  -webkit-animation-delay: -1.1s;
			  animation-delay: -1.1s;
			}

			.spinner .rect3 {
			  -webkit-animation-delay: -1.0s;
			  animation-delay: -1.0s;
			}

			.spinner .rect4 {
			  -webkit-animation-delay: -0.9s;
			  animation-delay: -0.9s;
			}

			.spinner .rect5 {
			  -webkit-animation-delay: -0.8s;
			  animation-delay: -0.8s;
			}

			@-webkit-keyframes stretchdelay {
			  0%, 40%, 100% { -webkit-transform: scaleY(0.4) }
			  20% { -webkit-transform: scaleY(1.0) }
			}

			@keyframes stretchdelay {
			  0%, 40%, 100% {
			    transform: scaleY(0.4);
			    -webkit-transform: scaleY(0.4);
			  }  20% {
			    transform: scaleY(1.0);
			    -webkit-transform: scaleY(1.0);
			  }
			}
		</style>
	</head>
	<body >
		<div class="class1">
			<div class="spinner">
			  <div class="rect1"></div>
			  <div class="rect2"></div>
			  <div class="rect3"></div>
			  <div class="rect4"></div>
			  <div class="rect5"></div>
			</div>
		</div>
		<div id="main_container">

			<div id="contain">
				<a href="{:U('index/man')}" id="man">
					<span>
						<img src="__PUBLIC__/images/index/manSelect.png" class="manSelect"/>
					</span>
				</a>
				<a href="{:U('index/woman')}" id="woman">
					<span>
						<img src="__PUBLIC__/images/index/womanSelect.png" class="womanSelect"/>
					</span>
				</a>
				<!-- 未抽奖则不显示礼包 -->

				<img src="__PUBLIC__/images/index/libao.png" class="libao"/>


				<a href="###">
					<img src="__PUBLIC__/images/index/role.png" class="role"/>
				</a>
				<img src="__PUBLIC__/images/index/start.png" class="start animated fadeInDown" />
				<img src="__PUBLIC__/images/index/man.png" class="man"/>
				<img src="__PUBLIC__/images/index/woman.png" class="woman"/>
				<div id="p-luck">
					<ul>
						<volist name="show" id="vo">

							<li>{$vo.telephone}中了{$vo.name}</li>

						</volist>
					    <!-- <li>137****2489中了200元礼包</li>
					    <li>189****5623中了一等奖xxx</li>
					    <li>138****7854中了300元礼包</li>
							<li>137****8814中了300元礼包</li>
							<li>177****4214中了300元礼包</li> -->
					</ul>
				</div>
			</div>

				<div id="libao-list" >
					<img src="__PUBLIC__/images/index/list.png" class="list"/>
					<div class="listClose">
						<img src="__PUBLIC__/images/index/close.png" />
					</div>
					<ul>
						<volist name="present" id="vo" >
							<li>
								<div class="goods">
									<img src="__PUBLIC__/images/index/{$vo.img}" alt="" />
								</div>
								<div class="goods_info">
									<p>{$vo.name}</p>
									<if condition="$vo.code != ''">
										<p class="quanma" >券码:<span contentEditable=true id="active{$vo.id}">{$vo.code}</span></p>
									</if>
									<p class="end_date">截止日期:<span>{$vo.offlinetime}</span></p>
								</div>
								<if condition="$vo.gid eq 3||$vo.gid eq 4">
									<a href="#">请等待客服联系</a>
								<else/>
									<a href="{$vo.url}">立即使用>></a>
								</if>
								<if condition="$vo.code != ''">
									<button class="copy" data-clipboard-action="copy" data-clipboard-target="#active{$vo.id}">复制券码</button>
								</if>
							</li>
						</volist>
					</ul>
				</div>

		</div>
		<div id="role_list">
			<div class="role_list_bg">
				<div class="role_list_container">
					<div class="role_title">
						<img src="__PUBLIC__/images/index/a_role.png"/>
					</div>
					<div class="close1">
						<img src="__PUBLIC__/images/index/close.png"/>
					</div>
					<ul class="scroll" id="role_list_box" style="overflow:scroll; -webkit-overflow-scrolling: touch; ">
						<img src="__PUBLIC__/images/index/role_list.png"/>
					</ul>
				</div>
			</div>
		</div>
	</body>
	<script src="__PUBLIC__/js/jquery-2.2.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="__PUBLIC__/js/loading.js" type="text/javascript" charset="utf-8"></script>
	<script src="__PUBLIC__/js/clipboard.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var arr = ["__PUBLIC__/images/index/a_role.png","__PUBLIC__/images/index/manSelect.png","__PUBLIC__/images/index/womanSelect.png","__PUBLIC__/images/index/libao.png","__PUBLIC__/images/index/role.png"
		,"__PUBLIC__/images/index/start.png","__PUBLIC__/images/index/man.png","__PUBLIC__/images/index/woman.png","__PUBLIC__/images/index/list.png"
		,"__PUBLIC__/images/index/close.png","__PUBLIC__/images/index/index-bg.png","__PUBLIC__/images/index/moyj.png"
		,"__PUBLIC__/images/index/xiaomi.png","__PUBLIC__/images/index/mo.png","__PUBLIC__/images/index/ttgy.png","__PUBLIC__/images/index/huawei.png","__PUBLIC__/images/index/role_list.png"];

		loadingFn({
			imgArr:arr,
			loadingProceed:function (index,imgArr){
				$(".class1").show();
				$("#main_container").hide();
			},
			loadingOver:function (imgArr){
				$(".class1").hide();
				$("#main_container").show();
				//解决遮盖层与底层滑动问题
				var overscroll = function(el) {
				  el.addEventListener('touchstart', function() {
				    var top = el.scrollTop
				      , totalScroll = el.scrollHeight
				      , currentScroll = top + el.offsetHeight;
				    if(top === 0) {
				      el.scrollTop = 1;
				    } else if(currentScroll === totalScroll) {
				      el.scrollTop = top - 1;
				    }
				  })
				  el.addEventListener('touchmove', function(evt) {
				    if(el.offsetHeight < el.scrollHeight)
				      evt._isScroller = true;
				  })
				}
				overscroll(document.querySelector('.scroll'));
				document.body.addEventListener('touchmove', function(evt) {
				  if(!evt._isScroller) {
				    evt.preventDefault();
				  }
				})

				$(".libao").click(function (){
					$("#libao-list").show();
				});
				$(".listClose").click(function (){
					$("#libao-list").hide();
				});

				//跑马灯
				$(function(){
				    var $this = $("#p-luck");
				    var scrollTimer;
				    $this.hover(function(){
				    	clearInterval(scrollTimer);
					},function(){
					scrollTimer = setInterval(function(){
			                     scrollNews( $this );
			                }, 3500 );
					    }).trigger("mouseout");
					});

				function scrollNews(obj){
				   var $self = obj.find("ul:first");
				   var lineHeight = $self.find("li:first").height();
				   $self.animate({ "margin-top" : -lineHeight +"px" },600 , function(){
				   $self.css({"margin-top":"0px"}).find("li:first").appendTo($self);
				   })
				}

				//---------------------------判断手机--------------------------------------
				var u = navigator.userAgent;
				var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1;
				//android终端
				var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/);
				//ios终端
				//alert('是否是Android：'+isAndroid);
				//alert('是否是iOS：'+isiOS);
				if (isAndroid){
					$(".copy").hide();
				}

				//-------------------------复制功能实现-------------------------------------
				var clipboard = new Clipboard('.copy');
			    clipboard.on('success', function(e) {
			        console.log(e);
			    });
			    clipboard.on('error', function(e) {
			        console.log(e);
			    });
			    
			    $(".role").click(function (){
			    	$("#role_list").show();
			    });
			     $(".close1").click(function (){
			    	$("#role_list").hide();
			    });
			}
		});
	</script>
</html>
