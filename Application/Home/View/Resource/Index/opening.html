<include FILE="Index:header"/>
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/index.css"/>
		<style type="text/css">

			#begining{
				width: 100%;
				height: 100%;
				background: url("__PUBLIC__/images/index/begining.png");
				background-size: 6000% 100%;
				-webkit-animation: auto-circle 5s steps(59) forwards;
				animation: auto-circle 5s steps(59) forwards;
				overflow: hidden;
				position: absolute;
				top: 0;
				left: 0;
				z-index: 100000000;
				display: none;
			}
			.class1{
				/*display: none;*/
				width: 54%;
				height: 30%;
				position: absolute;
				left: 0;
				top: 0;
				right: 0;
				bottom: 0;
				margin: auto;
				background: url("__PUBLIC__/images/index/fire.png");
				background-size: 400% 100%;
				-webkit-animation: load 1s steps(4) infinite;
				animation: load 1s steps(4) infinite;
			}
		</style>
	</head>
	<body >
		<audio src="__PUBLIC__/music/001.mp3" id="msc"></audio>
		<div class="class1"></div>
		<div id="begining"></div>
	</body>
	<script src="__PUBLIC__/js/jquery-2.2.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="__PUBLIC__/js/loading.js" type="text/javascript" charset="utf-8"></script>
	<script src="__PUBLIC__/js/clipboard.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var arr = ["__PUBLIC__/images/index/begining.png"];
		var msc = document.getElementById("msc");
		loadingFn({
			imgArr:arr,
			loadingProceed:function (index,imgArr){
				$(".class1").show();
			},
			loadingOver:function (imgArr){
				var docu = document.querySelector("body");
				docu.addEventListener("touchmove",function (event){
					event.preventDefault();
				});
				$(".class1").hide();
				$("#begining").show();
				msc.play();
				setTimeout(function (){
					window.location.href="{:U('index/index')}";
					$("#begining").hide();
					msc.pause();
				},7000);
			}
		});
	</script>
</html>
