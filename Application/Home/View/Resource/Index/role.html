<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>Document</title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
				border: 0;
			}
			body,html{
				width: 100%;
				height: 100%;
			}
			#share_list{
				width: 100%;
				height: 100%;
				background-color: rgba(0,0,0,0.6);
				position: absolute;
			}
			.shareImg{
				width: 100%;
				position: absolute;
				right: 0%;
				top: -10%;
			}
			.shareImg img{
				width: 100%;
			}
		</style>
	</head>
	<body>
		<div id="share_list">
			<div class="shareImg">
				<img src="images/success/shareImg.png"/>
			</div>
		</div>
	</body>
</html>
