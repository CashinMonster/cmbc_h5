			    canvas.height = $(document).height();
			    var bgImage =  new Image();
				bgImage.src = "__PUBLIC__/images/man/scene3_bg.jpg";
				var bgImg = {
					w:canvas.width*3,
					h:canvas.height,
					x:0,
					y:0,
					draw:function (){
						context.drawImage(bgImage,this.x,this.y,this.w,this.h);
						context.drawImage(bgImage,this.x+this.w,this.y,this.w,this.h);
					},
					move:function (){
						this.x-=0.2;
						if(this.x<=-this.w){
							this.x = 0;
						}
					}
				}
				function animate(){
					context.clearRect(0,0,canvas.width,canvas.height);
					bgImg.draw();  //画背景
					bgImg.move();  //移动背景
					ani = window.requestAnimationFrame(animate);
				}
				animate();
			}
		});


	</script>
